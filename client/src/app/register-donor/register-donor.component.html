<div class="container">
  <div [hidden]="submitted">
    <h1>Donor Registration Form</h1>
    <form [formGroup]="donorForm"  *ngIf="active"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="firstName"
          required >
        <div *ngIf="formErrors.firstName" class="alert alert-danger">
          {{ formErrors.firstName }}
        </div>
      </div>


      <div class="form-group">
        <label for="lastName">Last Name</label>

        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lastName"
          required >

        <div *ngIf="formErrors.lastName" class="alert alert-danger">
          {{ formErrors.lastName }}
        </div>
      </div>

      <div class="form-group">
        <label for="contactNo">Contact Number (including international prefix)</label>

        <input
          type="number"
          id="contactNo"
          class="form-control"
          formControlName="contactNo"
          required >

        <div *ngIf="formErrors.contactNo" class="alert alert-danger">
          {{ formErrors.contactNo }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>

        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
          required >

        <div *ngIf="formErrors.email" class="alert alert-danger">
          {{ formErrors.email }}
        </div>
      </div>

      <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <select
          id="bloodGroup"
          class="form-control"
          formControlName="bloodGroup"
          required >
          <option *ngFor="let bg of bloodGroups" [value]="bg">{{bg}}</option>
        </select>

        <div *ngIf="formErrors.bloodGroup" class="alert alert-danger">
          {{ formErrors.bloodGroup }}
        </div>
      </div>

      <button type="submit"
        color="accent"
        md-raised-button
        [disabled]="!donorForm.valid">
        Submit
      </button>
    </form>
  </div>

  <div [hidden]="!submitted">
    Submitted values. Please follow this link to update your values {{updateLink}}.
  </div>

</div>
