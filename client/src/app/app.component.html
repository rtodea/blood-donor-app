<md-toolbar>{{title}}</md-toolbar>

<md-grid-list cols="4" rowHeight="100px" >
  <md-grid-tile *ngFor="let item of currentModels" >
    <h3 md-line>{{item.name}}</h3>
    <button md-icon-button (click)="showModelInfo(item)">
      <md-icon>info</md-icon>
    </button>

  </md-grid-tile>
</md-grid-list>

<br>
<p>You selected model with id: <b>{{selectedModel.id}}</b></p>
<i>{{selectedModel.name}}</i>

<div>
  Current models:
  <template ngFor let-item [ngForOf]="currentModels">
    <li>{{item.name}}</li>
  </template>

</div>
